<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<!-- Bootstrap -->
		<link href='../css/bootstrap.css' rel='stylesheet'>
		<link href="../css/bootstrap-responsive.css" rel="stylesheet">
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="js_plugin/html5shiv.js">
			</script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 标签部分 -->
					<div class="tabbable">
						<!-- Only required for left/right tabs -->
						<ul class="nav nav-tabs" id="myTab">
							<li>
								<a href="#tab1" data-toggle="tab"><i class="icon-home"></i>按钮</a>
							</li>
							<li>
								<a href="#tab2" data-toggle="tab">输入框</a>
							</li>
							<li class="active">
								<a href="#tab3" data-toggle="tab">弹出框</a>
							</li>
							<li>
								<a href="#tab4" data-toggle="tab">资源站</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane" id="tab1">
								<div class="row-fluid">
									<button type="submit" class="btn btn-small w100 m10">登录</button>
									<button type="submit" class="btn btn-small w100 m10"><i class="icon-user"></i>登录</button>
									<button type="submit" class="btn btn-small w100 m10">新建Tab</button>
									<button type="submit" class="btn btn-small w100 m10">删除Tab</button>									
								</div>
							</div>
							<div class="tab-pane m10" id="tab2">
								<input type="text" id="inputEmail" placeholder="登录用户">		
								
								<div class="input-append">
								  <input class="span6" id="prependedInput" type="text" placeholder="Username" class="w100">
								  <span class="add-on"><button class="btn">…</button></span>
								  <span class="add-on"><button class="btn disabled">…</button></span>
								  <span class="add-on"><button class="btn"><i class="icon-time"></i></button></span>
								  <span class="add-on"><button class="btn disabled"><i class="icon-chevron-down"></i></button></span>
								</div>

								<div class="input-prepend">
								  <span class="add-on"><button class="btn">…</button></span>
								  <span class="add-on"><button class="btn disabled">…</button></span>
								  <span class="add-on"><button class="btn"><i class="icon-fullscreen"></i></button></span>
								  <span class="add-on"><button class="btn disabled"><i class="icon-chevron-down"></i></button></span>
								  <input class="span6" id="prependedInput" type="text" placeholder="Username" class="w100">
								</div>
							</div>
							<div class="tab-pane active" id="tab3">			
								<div class="m10">
									<!-- Button to trigger modal -->
									<a href="#myModal" role="button" class="btn btn-small">直接嵌入内容</a>								
									<a href="#myModal" role="button" class="btn btn-small">嵌入ifrmae</a>								

									<!-- Modal -->
									<div id="myModal" class="modal hide" tabindex="-1" role="dialog" aria-hidden="true">
									  <div class="modal-header">
									    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-fullscreen"></i></button>
									    编辑
									  </div>
									  <div class="modal-body">									  	
									  </div>
									  <div class="modal-footer">
									    <button class="btn btn-small">保存</button>
									    <button class="btn btn-small" data-dismiss="modal" aria-hidden="true">关闭</button>
									  </div>
									</div>
									<div id="myModal" class="modal hide fade">
									  <div class="modal-header">
									    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									    <h3>对话框标题</h3>
									  </div>
									  <div class="modal-body">
									    <p>One fine body…</p>
									  </div>
									  <div class="modal-footer">
									    <a href="#" class="btn">关闭</a>
									    <a href="#" class="btn btn-primary">Save changes</a>
									  </div>
									</div>						
								</div>
							</div>
							<div class="tab-pane" id="tab4">
								<ul class="nav nav-tabs nav-stacked">
								  <li><a target="_blank" href="http://exacttarget.github.io/fuelux/">fuelux</a></li>
								  <li><a target="_blank" href="http://jasny.github.io/bootstrap/index.html">Jasny</a></li>
								  <li><a target="_blank" href="http://tutorialzine.com/2013/07/50-must-have-plugins-for-extending-twitter-bootstrap/">50 bootstrap plugins</a></li>
								</ul>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='js_lib/jquery-1.8.3.js'></script>
		<script src='../js/bootstrap.js'></script>
		<script>
			$(function(){
				$('#myTab a').click(function (e) {
				  e.preventDefault();
				  console.log($(this).text());
				  $(this).tab('show');
				});

				$('#myTab a').live("dbclick",function(e){
					$(this).tab("del");
				})

				$("#tab1 button").last().prev().click(function(e){
					$('#myTab').tab({name:'create',info:'新建Tab'});
				});

				$("#tab1 button").last().click(function(e){
					$('#myTab a:last').tab('del');
				});	

				$("#tab3 a").first().click(
					function(e){
						$('#myModal').modal({
						  keyboard: true,
						  backdrop:true,
						  show:true,
						  //remote:"http://www.bootcss.com/",
						  //frame:"http://www.bootcss.com/",
						  content:"O(∩_∩)O哈哈哈~",
						  height:"450px"
						})
					}
				);

				$("#tab3 a").first().next().click(
					function(e){
						$('#myModal').modal({
						  keyboard: true,
						  backdrop:true,
						  show:true,
						  //remote:"http://www.bootcss.com/",
						  frame:"http://www.ifeng.com/",
						  height:"450px",
						  width:"50%"
						})
					}
				);

			})

		</script>
	</body>
</html>
